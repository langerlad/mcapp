allow_embedding: false
package_name: MCApp
name: MCApp
startup_form: null
renamed: true
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
metadata: {title: MCApp, description: Multiple-criteria decision analysis, logo_img: 'asset:MCApp_logo.png'}
db_schema:
  analyses:
    title: Analyses
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 179}
      type: string
    - name: author
      admin_ui: {width: 200}
      type: string
    - name: description
      admin_ui: {width: 200}
      type: string
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: updated
      admin_ui: {width: 200}
      type: datetime
  alternatives:
    title: Alternatives
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: score
      admin_ui: {width: 200}
      type: number
    - name: analysis
      admin_ui: {width: 200}
      type: link_single
      target: analyses
  criteria:
    title: Criteria
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: unit
      admin_ui: {width: 200}
      type: string
    - name: priority
      admin_ui: {width: 200}
      type: number
    - name: analysis
      admin_ui: {width: 200, order: 4}
      type: link_single
      target: analyses
    - name: parent
      admin_ui: {width: 200, order: 5}
      type: string
  values:
    title: Values
    client: none
    server: full
    columns:
    - name: value
      admin_ui: {width: 200}
      type: number
    - name: alternative
      admin_ui: {width: 200}
      type: link_single
      target: alternatives
    - name: criterium
      admin_ui: {width: 200}
      type: link_single
      target: criteria
startup: {type: form, module: Homepage}
