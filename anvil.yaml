allow_embedding: false
package_name: Kostra
name: Kostra
startup_form: Form1
renamed: true
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
metadata: {title: MCA App}
db_schema:
  analyses:
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    - name: author
      admin_ui: {width: 200, order: 1}
      type: string
    - name: description
      admin_ui: {width: 200, order: 2}
      type: string
    - name: created
      admin_ui: {width: 200, order: 3}
      type: datetime
    - name: updated
      admin_ui: {width: 200, order: 4}
      type: datetime
    - name: id
      admin_ui: {order: -1, width: 200}
      type: number
    - name: alternative
      admin_ui: {width: 200, order: 5}
      type: link_multiple
      target: alternatives
    title: Analyses
  alternatives:
    client: none
    server: full
    columns: []
    title: Alternatives
